<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ausflugsplanung</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj"
        crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">

    <link rel="stylesheet" href="css/style.css">



</head>

<body>

    <div class="container">
        <div class="row">
            <div class="col-2">

            </div>

            <div class="col-8">

                <div class="row">
                    <!-- Main column for main content -->

                    <h1>Ausflugsplanung 1.0 nevergonnaworkniceffs</h1>

                    <br>

                    <script>

                        var day;
                        var week;
                        var weather;




                        $(document).ready(function () {
                            $("#day").click(function () {
                                day = "tag";
                                $("#zeit").text("Tag");
                            });
                        });



                        $(document).ready(function () {
                            $("#evening").click(function () {
                                day = "nacht";
                                $("#zeit").text("Abend");
                            });
                        });



                        $(document).ready(function () {
                            $("#week").click(function () {
                                week = "nein";
                                $("#wochentag").text("Woche");
                            });
                        });



                        $(document).ready(function () {
                            $("#weekend").click(function () {
                                week = "ja";
                                $("#wochentag").text("Wochenende");
                            });
                        });



                        $(document).ready(function () {
                            $("#nice").click(function () {
                                weather = "gut";
                                $("#wetter").text("Schön");
                            });
                        });



                        $(document).ready(function () {
                            $("#bad").click(function () {
                                weather = "schlecht";
                                $("#wetter").text("Schlecht");
                            });
                        });



                        $(document).ready(function () {
                            $("#allWetter").click(function () {
                                weather = "all";
                                $("#wetter").text("Egal");
                            });
                        });

                        $(document).ready(function () {
                            $("#allWoche").click(function () {
                                week = "all";
                                $("#wochentag").text("Egal");
                            });
                        });

                        $(document).ready(function () {
                            $("#allZeit").click(function () {
                                day = "all";
                                $("#zeit").text("Egal");
                            });
                        });

                       



                        $(document).ready(function () {
                            $(".button").click(function () {
                                empty();
                                $.getJSON('events.json', function (data) {

                                    $.each(data.items, function (key, val) {
                                        if ((val.weather == weather || weather == "all") && (val.time == day || day == "all") && (val.open == week || week == "all")){
                                            var name = val.name;
                                            var weather = val.weather;
                                            console.log(val.name);
                                            $('#ausgabe').append(`<p class="new-row"> ${name}, ${}</p>`);
                                        }



                                    })
                                }
                                )
                            })

                        });

                        function empty(){
                            var collection = $(".new-row").each(function(){
                                $(this).remove();
                            })
                        }






                    </script>

                    <div class="dropdown">
                        <button class="btn btn-primary dropdown-toggle" id="zeit" type="button"
                            data-toggle="dropdown">Zeit
                            <span class="caret"></span></button>
                        <ul class="dropdown-menu" role="menu" aria-labelledby="menu1">
                            <li role="presentation"><a role="menuitem" tabindex="-1" id="evening">Abend</a>
                            </li>
                            <li role="presentation"><a role="menuitem" tabindex="-1" id="day">Tag</a></li>
                            <li role="presentation"><a role="menuitem" tabindex="-1" id="allZeit">Egal</a></li>
                        </ul>
                    </div>

                    <p></p>

                    <div class="dropdown">
                        <button class="btn btn-primary dropdown-toggle" id="wochentag" type="button"
                            data-toggle="dropdown">Wochentag
                            <span class="caret"></span></button>
                        <ul class="dropdown-menu" role="menu" aria-labelledby="menu1">
                            <li role="presentation"><a role="menuitem" tabindex="-1" href="#"
                                    id="weekend">Wochenende</a></li>
                            <li role="presentation"><a role="menuitem" tabindex="-1" href="#" id="week">Unter der
                                    Woche</a></li>

                            <li role="presentation"><a role="menuitem" tabindex="-1" id="allWoche">Egal</a></li>
                        </ul>
                    </div>

                    <p></p>

                    <div class="dropdown">
                        <button class="btn btn-primary dropdown-toggle" id="wetter" type="button"
                            data-toggle="dropdown">Wetter
                            <span class="caret"></span></button>
                        <ul class="dropdown-menu" role="menu" aria-labelledby="menu1">
                            <li role="presentation"><a role="menuitem" tabindex="-1" id="nice">schön</a></li>
                            <li role="presentation"><a role="menuitem" tabindex="-1" id="bad">schlecht</a></li>
                            <li role="presentation"><a role="menuitem" tabindex="-1" id="allWetter">Egal</a></li>
                        </ul>
                    </div>

                    <p></p>

                    <button class="button">Suchen</button>

                    <p></p>
                    <p></p>
                    <p></p>

                    <p id="ausgabe"></p>




                </div>

            </div>

            <div class="col-2">

            </div>
        </div>
    </div>

</body>

</html>
