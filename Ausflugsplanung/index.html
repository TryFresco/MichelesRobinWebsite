<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ausflugsplanung</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj"
        crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">

    <link rel="stylesheet" href="css/style.css">



</head>

<body>

    <div class="container">
        <div class="row">
            <div class="col-2">

            </div>

            <div class="col-8">

                <div class="row">
                    <!-- Main column for main content -->

                    <h1>Ausflugsplanung 1.0 nevergonnaworkniceffs</h1>

                    <br>

                    <script>

                        var day = false;
                        var evening = false;
                        var week = false;
                        var weekend = false;
                        var nice = false;
                        var bad = false;




                        $(document).ready(function () {
                            $("#day").click(function () {
                                day = true;
                                evening = false;
                                $("#zeit").text("Tag");

                            });
                        });



                        $(document).ready(function () {
                            $("#evening").click(function () {
                                day = false;
                                evening = true;
                                $("#zeit").text("Abend");


                            });
                        });



                        $(document).ready(function () {
                            $("#week").click(function () {
                                week = true;
                                weekend = false;
                                $("#wochentag").text("Woche");


                            });
                        });



                        $(document).ready(function () {
                            $("#weekend").click(function () {
                                weekend = true;
                                week = false;
                                $("#wochentag").text("Wochenende");


                            });
                        });



                        $(document).ready(function () {
                            $("#nice").click(function () {
                                nice = true;
                                bad = false;
                                $("#wetter").text("schön");


                            });
                        });



                        $(document).ready(function () {
                            $("#bad").click(function () {
                                bad = true;
                                nice = false;
                                $("#wetter").text("schlecht");


                            });
                        });



                        $(document).ready(function () {
                            $(".button").click(function () {
                                

                            });
                        });





                    </script>

                    <div class="dropdown">
                        <button class="btn btn-primary dropdown-toggle" id="zeit" type="button" data-toggle="dropdown">Zeit
                            <span class="caret"></span></button>
                        <ul class="dropdown-menu" role="menu" aria-labelledby="menu1">
                            <li role="presentation"><a role="menuitem" tabindex="-1" id="evening">Abend</a>
                            </li>
                            <li role="presentation"><a role="menuitem" tabindex="-1" id="day">Tag</a></li>
                        </ul>
                    </div>

                    <p></p>

                    <div class="dropdown">
                        <button class="btn btn-primary dropdown-toggle" id="wochentag" type="button"
                            data-toggle="dropdown">Wochentag
                            <span class="caret"></span></button>
                        <ul class="dropdown-menu" role="menu" aria-labelledby="menu1">
                            <li role="presentation"><a role="menuitem" tabindex="-1" href="#"
                                    id="weekend">Wochenende</a></li>
                            <li role="presentation"><a role="menuitem" tabindex="-1" href="#" id="week">Unter der
                                    Woche</a></li>
                        </ul>
                    </div>

                    <p></p>

                    <div class="dropdown">
                        <button class="btn btn-primary dropdown-toggle" id="wetter" type="button"
                            data-toggle="dropdown">Wetter
                            <span class="caret"></span></button>
                        <ul class="dropdown-menu" role="menu" aria-labelledby="menu1">
                            <li role="presentation"><a role="menuitem" tabindex="-1" id="nice">schön</a></li>
                            <li role="presentation"><a role="menuitem" tabindex="-1" id="bad">schlecht</a></li>
                        </ul>
                    </div>

                    <p></p>

                    <button class="button">Suchen</button>




                </div>

            </div>

            <div class="col-2">

            </div>
        </div>
    </div>

</body>

</html>
